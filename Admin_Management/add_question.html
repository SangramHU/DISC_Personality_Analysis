<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef1f7;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #E74C3C;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #C0392B;
        }

        /* Breadcrumb Styling */
        .breadcrumb {
            margin: 20px 40px;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #2C3E50;
            text-decoration: none;
            font-weight: bold;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2C3E50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #1A252F;
        }

        /* Footer Styling */
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="page-title">Add Question</div>
        <a href="/" class="logout-btn">Logout</a>
    </header>
    <div class="breadcrumb">
        <a href="/admin">Admin Dashboard</a> > <a href="/add-question">Add Question</a>
    </div>
    <div class="form-container">
        <h1>Add a New Question</h1>
        <form action="/add-question" method="POST">
            <label for="question">Question:</label>
            <textarea id="question" name="question" rows="3" required></textarea>

            <label for="dominance">Option (Dominance):</label>
            <input type="text" id="dominance" name="dominance" required>

            <label for="influence">Option (Influence):</label>
            <input type="text" id="influence" name="influence" required>

            <label for="steadiness">Option (Steadiness):</label>
            <input type="text" id="steadiness" name="steadiness" required>

            <label for="conscientiousness">Option (Conscientiousness):</label>
            <input type="text" id="conscientiousness" name="conscientiousness" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
