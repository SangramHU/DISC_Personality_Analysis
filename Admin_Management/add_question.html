<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="../Style/admin_style.css">
    <style>
        /* Additional styles for breadcrumb alignment */
        .breadcrumb {
            width: 100%; /* Make breadcrumb span the full width */
            padding: 10px 20px;
            font-size: 0.9rem;
            text-align: left; /* Align text to the left */
            background-color: #f8f9fa;
        }

        .breadcrumb a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Add Question</div>
            <a href="/" class="logout-btn" onclick="localStorage.clear();">Logout</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="/admin">Admin Dashboard</a> > <a href="/add-question">Add Question</a>
    </div>

    <main>
        <div class="form-container">
            <h1>Add a New Question</h1>
            <form action="/add-question" method="POST">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <textarea id="question" name="question" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dominance">Option (Dominance):</label>
                    <input type="text" id="dominance" name="dominance" required>
                </div>

                <div class="form-group">
                    <label for="influence">Option (Influence):</label>
                    <input type="text" id="influence" name="influence" required>
                </div>

                <div class="form-group">
                    <label for="steadiness">Option (Steadiness):</label>
                    <input type="text" id="steadiness" name="steadiness" required>
                </div>

                <div class="form-group">
                    <label for="conscientiousness">Option (Conscientiousness):</label>
                    <input type="text" id="conscientiousness" name="conscientiousness" required>
                </div>

                <button type="submit" class="btn">Submit Question</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DISC Personality. All rights reserved.</p>
    </footer>
</body>
</html>
