<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef1f7;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #008080; /* Teal */
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Main Content Styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #008080; /* Teal */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .tile-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #008080; /* Teal */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #006666; /* Darker Teal */
        }

        /* Footer Styling */
        footer {
            background-color: #008080; /* Teal */
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="page-title">Dashboard</div>
        <div class="site-name">DISC Personality Analysis</div>
    </header>
    <main>
        <h1>Welcome to the Dashboard!</h1>
        <p>You have successfully logged in.</p>
        <p>Your Score: <span id="user-score">Loading...</span></p> <!-- Display User Score -->
        <div class="tile-container">
            <a href="/Dashboard/personality_test.html" class="btn">Take Personality Test</a>
            <a href="/" class="btn">Logout</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Fetch the logged-in user's score
        const username = "current_user"; // Replace with the actual logged-in username
        fetch(`/api/personality_test/score?username=${username}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-score').textContent = data.score || 'No Score';
            })
            .catch(() => {
                document.getElementById('user-score').textContent = "Error fetching score";
            });
    </script>
</body>
</html>
