<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef1f7;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #008080; /* Teal */
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #E74C3C;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #C0392B;
        }

        /* Breadcrumb Styling */
        .breadcrumb {
            margin: 20px 40px;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #008080; /* Teal */
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            background-color: #008080; /* Teal */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #006666; /* Darker Teal */
        }

        /* Footer Styling */
        footer {
            background-color: #008080; /* Teal */
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="page-title">Personal AI Assistance</div>
        <a href="/" class="logout-btn" onclick="localStorage.clear();">Logout</a>
    </header>
    <div class="breadcrumb">
        <a href="/Dashboard/dashboard.html">Dashboard</a> > <a href="/Dashboard/chatbox.html">Personal AI Assistance</a>
    </div>
    <main>
        <h1>Chat with Your AI Assistant</h1>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Check if the user is logged in
        const username = localStorage.getItem("username");

        if (!username) {
            alert("You are not logged in. Redirecting to login page...");
            window.location.href = "/";
        }

        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        let discScore = null;

        // Fetch the user's DISC score
        fetch(`/api/personality_test/score?username=${username}`)
            .then(response => response.json())
            .then(data => {
                discScore = data.score;
                if (!discScore || discScore === 'No Score') {
                    alert("You need to complete the personality test before using the chat.");
                    window.location.href = "/Dashboard/personality_test.html";
                }
            })
            .catch(error => {
                console.error("Error fetching DISC score:", error);
                alert("Failed to load DISC score. Please try again later.");
                window.location.href = "/Dashboard/dashboard.html";
            });

        // Handle sending messages
        sendButton.addEventListener('click', () => {
            const query = chatInput.value.trim();
            if (query) {
                // Display the user's message
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${query}`;
                chatMessages.appendChild(userMessage);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Send the query to the backend
                fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, query, discScore }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.reply) {
                            // Display the AI's response
                            const aiMessage = document.createElement('div');
                            aiMessage.textContent = `AI: ${data.reply}`;
                            chatMessages.appendChild(aiMessage);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else {
                            throw new Error(data.error || 'Unknown error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const errorMessage = document.createElement('div');
                        errorMessage.textContent = 'AI: Sorry, I could not process your query at the moment.';
                        chatMessages.appendChild(errorMessage);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
            }
        });
    </script>
</body>
</html>
