<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC Personality Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef1f7;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #008080; /* Teal */
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Form Wrapper Styling */
        .form-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 50px auto;
            max-width: 900px;
        }

        .container {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #008080; /* Teal */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #008080; /* Teal */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #006666; /* Darker Teal */
        }

        #error-message {
            display: none;
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #008080; /* Teal */
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="page-title">DISC Personality Analysis</div>
        <div class="site-name">Welcome</div>
    </header>

    <div id="error-message"></div>

    <div class="form-wrapper">
        <div class="container">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="container">
            <h1>Sign-Up</h1>
            <form action="/signup" method="POST">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
    <script>
    <a href="/" class="logout-btn" onclick="localStorage.clear();">Logout</a>
</script>
    </body>
</html>
